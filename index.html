<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CENIT · GREENLOG – Control Ambiental</title>
    <!-- Plus Jakarta Sans: más amigable y moderna que Segoe UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      *, *::before, *::after { box-sizing: border-box; }
      html, body, #root { margin: 0; height: 100%; overflow: hidden; }
      body {
        font-family: 'Plus Jakarta Sans', 'Segoe UI', system-ui, sans-serif;
        /* Fondo global con gradiente suave verde-teal-blanco */
        background: linear-gradient(135deg, #f0fdf4 0%, #ecfeff 55%, #f8fafc 100%);
      }
      /* Scrollbars personalizados, discretos */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.15); border-radius: 8px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.25); }
      /* Reducir movimiento para accesibilidad */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
